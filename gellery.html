<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery-item {
            margin: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="gallery-item">
        <img src="berita.jpeg" alt="Gambar 1">
    </div>

    <div class="gallery-item">
        <video controls width="200" height="150">
            <source src="video.mp4">
        </video> 
    </div>
</body>
</html>
